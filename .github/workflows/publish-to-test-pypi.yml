name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on: push

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

    strategy:
      matrix:
        python-version: ["3.7"]
        os: ["macOS-latest", "windows-latest", "ubuntu-latest"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@master
    - name: Set up conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        activate-environment: shaft
        python-version: ${{ matrix.python-version }}
        auto-activate-base: False
        channels: conda-forge
        environment-file: env.yml
    
    - name: Install pypa/build
      run: |
        conda install pandas wheel pytest tables
        make test
        make wheel

    - name: Publish distribution ğŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        packages_dir: src/dist
        verbose: true
        skip_existing: true
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        packages_dir: src/dist
        verbose: true
        skip_existing: true
        password: ${{ secrets.PYPI_API_TOKEN }}